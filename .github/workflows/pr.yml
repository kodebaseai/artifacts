name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pr-checks:
    name: PR Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    timeout-minutes: 20
    if: github.event.pull_request.draft == false
    strategy:
      matrix:
        node-version: ['24']
      fail-fast: false
    steps:
      - name: Checkout (PR head)
        uses: actions/checkout@v4
        with:
          # Always check out the PR HEAD commit from the source repository
          ref: ${{ github.event.pull_request.head.sha }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0
          persist-credentials: false

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ matrix.node-version }}

      - name: Lint
        run: pnpm lint
        env:
          CI: true

      - name: Format check
        run: pnpm format

      - name: Type check
        run: pnpm check-types

      - name: Run tests
        run: pnpm test
        env:
          CI: true

      - name: Build packages
        run: pnpm build

      - name: Check for changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          commit: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment PR (same-repo only)
        uses: actions/github-script@v8
        # On forks, GITHUB_TOKEN is read-only; skip commenting to avoid 403
        if: always() && github.event.pull_request.head.repo.full_name == github.repository
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('## ğŸ¯ PR Quality Check')
            );

            const body = `## ğŸ¯ PR Quality Check

            ### âœ… Checks Passed / âŒ Checks Failed:
            - **Linting**: ${process.env.LINT_FAILED ? 'âŒ Failed' : 'âœ… Passed'}
            - **Formatting**: ${process.env.FORMAT_FAILED ? 'âŒ Failed' : 'âœ… Passed'}
            - **Type Checking**: ${process.env.TYPE_CHECK_FAILED ? 'âŒ Failed' : 'âœ… Passed'}
            - **Tests**: ${process.env.TEST_FAILED ? 'âŒ Failed' : 'âœ… Passed'}
            - **Build**: ${process.env.BUILD_FAILED ? 'âŒ Failed' : 'âœ… Passed'}
            - **Changesets**: ${process.env.CHANGESET_FAILED ? 'âŒ Missing' : 'âœ… Found'}

            ### ğŸ“‹ Next Steps:
            - ${process.env.LINT_FAILED || process.env.FORMAT_FAILED || process.env.TYPE_CHECK_FAILED || process.env.TEST_FAILED || process.env.BUILD_FAILED || process.env.CHANGESET_FAILED ? 'Fix the failing checks and push updates.' : 'Review the changes and merge when ready.'}
            - Packages will be automatically published on merge to main`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
