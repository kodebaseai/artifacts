name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * 1' # Weekly on Monday at 2 AM

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        node-version: ['24']
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ matrix.node-version }}

      - name: Run security audit
        id: audit
        run: |
          pnpm audit --audit-level moderate --json > audit.json
          if jq -e '.vulnerabilities | length > 0' audit.json > /dev/null; then
            echo "❌ Security vulnerabilities found"
            cat audit.json | jq .
            echo "AUDIT_FAILED=true" >> $GITHUB_ENV
            exit 1
          else
            echo "✅ No security vulnerabilities found"
          fi
        env:
          CI: true

      - name: Upload audit report
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
        if: always()
        with:
          name: audit-report-${{ matrix.node-version }}
          path: audit.json
          retention-days: 30

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    timeout-minutes: 5
    # Dependency Review requires GHAS on private repos. Skip for private repos to avoid failures.
    if: github.event_name == 'pull_request' && github.event.repository.private == false
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: ${{ github.event_name == 'pull_request' && 'moderate' || 'critical' }}
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, CC0-1.0
