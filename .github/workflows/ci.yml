name: CI

on:
  push:
    branches:
      - main
    tags:
      - '*.*.*'
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ensure-milestone-changeset:
    name: Ensure Changeset for Milestone Branch
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' && startsWith(github.head_ref, 'complete/') }}
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          fetch-depth: 0

      - name: Verify changeset present
        env:
          BASE_REF: ${{ github.base_ref }}
        run: |
          git fetch origin "$BASE_REF" --depth=1
          if ! git diff --name-only "origin/$BASE_REF...HEAD" \
            | grep -E '^\.changeset/.*\.md$' \
            | grep -v '^\.changeset/README\.md$' >/dev/null
          then
            echo "::error::Milestone branches (complete/*) must include at least one changeset file."
            exit 1
          fi

  lint-and-format:
    name: Lint and Format
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        node-version: ['24']
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ matrix.node-version }}

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format

      - name: Type check
        run: pnpm check-types

      - name: Upload linting errors
        if: failure()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
        with:
          name: linting-report
          path: linting-report.txt


  build:
    name: Build
    runs-on: ubuntu-latest
    # Remote Caching env vars (uncommented and set)
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    strategy:
      matrix:
        node-version: ['24']
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          fetch-depth: 2  # Optimizes for Turborepo's change detection

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build packages (with caching)
        run: pnpm turbo build # Or `turbo run build`â€”caching auto-enables with env vars
        env:
          CI: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
        with:
          name: build-artifacts-${{ matrix.node-version }}
          path: |
            apps/web/.next/
            apps/docs/.next/
            packages/*/dist/
          if-no-files-found: warn

  smoke-test-core:
    name: Smoke Test @kodebase/core
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      matrix:
        node-version: ['24']
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build @kodebase/core
        run: pnpm --filter @kodebase/core build

      - name: Install smoke test dependencies
        working-directory: packages/core/test/smoke
        run: pnpm install

      - name: Run smoke tests
        working-directory: packages/core/test/smoke
        run: pnpm test

      - name: Validate package exports
        working-directory: packages/core
        run: pnpm lint:package

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [lint-and-format, build] # Add build as a dependency
    # Remote Caching env vars (uncommented and set)
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    strategy:
      matrix:
        node-version: ['24']
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          fetch-depth: 2

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build packages (ensure local dist)
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Upload coverage
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
