name: Sync Public Mirrors

on:
  push:
    branches: [main]
    paths:
      - 'packages/**'
      - '.changeset/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync-mirrors:
    name: Sync Public Mirrors
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        node-version: ['24']
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ matrix.node-version }}

      - name: Lint
        run: pnpm lint
        env:
          CI: true

      - name: Format check
        run: pnpm format
        env:
          CI: true

      - name: Type check
        run: pnpm check-types
        env:
          CI: true

      - name: Run tests
        run: pnpm test -- --coverage
        env:
          CI: true

      - name: Build packages
        run: pnpm build
        env:
          CI: true

      - name: Sync Core Package
        id: sync-core
        if: hashFiles('packages/core/**') != ''
        env:
          MIRROR_GITHUB_TOKEN: ${{ secrets.KB_CORE_MIRROR_GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git clone "https://x-access-token:${MIRROR_GITHUB_TOKEN}@github.com/kodebaseai/core.git" core-mirror
          rsync -av --delete packages/core/ core-mirror/ --exclude node_modules
          cd core-mirror
          # Ensure remote uses PAT for the mirror repo explicitly
          git remote set-url origin "https://x-access-token:${MIRROR_GITHUB_TOKEN}@github.com/kodebaseai/core.git"
          git remote -v
          git add .
          git commit -m "Sync Core package from ${{ github.repository }}@${{ github.sha }}" || echo "No changes to commit"
          git push origin HEAD:main

      # Mirror job does not version or publish; releases are handled in release.yml
