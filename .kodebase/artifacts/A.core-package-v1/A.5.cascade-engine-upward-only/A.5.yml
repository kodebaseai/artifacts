content:
  summary: >-
    Provide upward-only cascade recommendations: parent progresses when first
    child starts; parent enters review when all children complete.
  deliverables:
    - shouldCascadeToParent(children, parentState?) for in_progress and in_review
    - generateCascadeEvent(newState, triggerEvent, cascadeType) for reporting
    - Tests for issue竊知ilestone and milestone竊段nitiative scenarios
  validation:
    - Deterministic outputs for given child states and parent state
    - Coverage for edge cases (cancelled children excluded from counts)
delivery_summary:
  outcome: >-
    Upward-only cascade logic now covers parent progression, cascade event
    generation, dependency resolution, and cancellation guardrails without
    mutating child artifacts.
  delivered:
    - "`CascadeEngine.shouldCascadeToParent` handling issue竊知ilestone竊段nitiative cascades with deterministic reasoning and regression tests."
