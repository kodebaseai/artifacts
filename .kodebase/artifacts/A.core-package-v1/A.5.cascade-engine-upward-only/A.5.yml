    - "`resolveDependencyCompletion` helper updating `blocking_dependencies` metadata and emitting dependency-completed ready events when appropriate."
    - "`evaluateParentCancellation` guard preventing parents from cancelling once work has shipped, plus coverage for allowed scenarios."
    - "Documentation refresh for cascade/state/schemas modules and a changeset for `@kodebase/core`."
  next: >-
