content:
  summary: >-
    Implement Zod schemas for initiative, milestone, and issue artifacts with
    flexible acceptance_criteria (strings, arrays, and nested objects).
  acceptance_criteria:
    - Initiative: vision, scope, success_criteria; optional completion_summary/notes
    - Milestone: summary, deliverables, validation; optional completion_summary/notes
    - Issue: summary, acceptance_criteria; optional development_process/completion_analysis/review_details/notes
