content:
  summary: >-
    Implement a slug-tolerant filename parser to extract artifact IDs from filenames
    with optional human-readable slugs, e.g., `A.yml`, `A.1.yml`,
    `A.1.1.my-feature.yml` â†’ IDs `A`, `A.1`, `A.1.1`.
  acceptance_criteria:
    - 'Regex matches IDs with multi-digit segments and optional slugs: ^([A-Z](?:\.\d+)*)(?:\..+)?\.yml$'
    - 'getArtifactIdFromPath returns only the ID (without slug)'
    - 'Non-matching files are ignored safely'
implementation_notes:
  result: "Introduced `ARTIFACT_FILENAME_REGEX` and `getArtifactIdFromPath` with tests covering slug-tolerant and invalid filenames."
  tags: [core, loader, regex]
  challenges:
    - challenge: "Permit multi-letter IDs and descriptive slugs without accepting malformed filenames"
      solution: "Regex requires a leading `[A-Z]+` segment and slug parts that start with alphanumeric characters, blocking double dots or leading hyphens."
    - challenge: "Keep ID extraction side-effect free for upcoming loaders"
      solution: "`getArtifactIdFromPath` simply returns the canonical ID or `null`, delegating discovery to higher-level utilities."
  insights:
    - "Slug support makes artifacts more readable while retaining deterministic ID parsing."
    - "Negative regex tests help prevent regressions as naming rules evolve."
