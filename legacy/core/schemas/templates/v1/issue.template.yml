metadata:
  title: # Clear, specific title describing the task
  priority: # critical | high | medium | low
  estimation: # XS | S | M | L | XL
  created_by: # Name (email)
  assignee: # Name (email)
  schema_version: 0.1.0
  relationships:
    blocks: []
    blocked_by: []
  events:
