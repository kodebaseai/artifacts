metadata:
  title: # Clear, action-oriented title
  priority: # critical | high | medium | low
  estimation: # XS | S | M | L | XL
  created_by: # Name (email)
  assignee: # Name (email)
  schema_version: 0.1.0
  relationships:
    blocks: []
    blocked_by: []
  events:
    - timestamp: # ISO 8601 timestamp
      event: draft
      actor: # Name (email)

content:
  vision: >
    # Long-term vision explaining why this initiative matters
