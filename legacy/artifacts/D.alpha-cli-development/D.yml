notes:
  testing_strategy: >
    Use memfs for testing all file operations without actual disk I/O. Mock
    @kodebase/git-ops for testing Git integration. Test interactive features
    using Ink's testing utilities. Ensure all commands work in CI environments
    without TTY. Test error scenarios with malformed artifacts and missing
    files.

  onboarding_strategy: >
    Implement an interactive tutorial accessible via 'kodebase tutorial' that
    guides new users through creating their first artifact, understanding the
    lifecycle, and completing a simple issue. The tutorial uses a sandbox
    environment to avoid affecting real work. Success metric: users complete
    first real issue within 5 minutes of installation.

  future_integration_hooks: >
    Design CLI architecture with extension points for future MCP integration.
    Placeholder commands like 'kodebase context' reserved for MCP features.
    Plugin system groundwork allowing additional commands to be registered.
    Configuration system designed to accommodate MCP server settings later.
