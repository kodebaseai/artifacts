content:
  summary: >
    Extend the existing PR automation with advanced team coordination features.
    The basic GitHub integration exists but needs enhancement with artifact
    context, template generation, and bidirectional status synchronization.
    Focus on making PR workflows intelligent and artifact-aware.
  deliverables:
    - Enhanced PR templates with artifact context injection
    - Bidirectional status sync between PRs and artifacts
    - PR body generation using artifact data
    - Review assignment based on artifact ownership
    - PR milestone tracking and progress reporting
  validation:
    - PR descriptions automatically include artifact details
    - PR status changes update artifact states
    - Artifact updates reflect in PR conversations
    - Team coordination features work across repositories

